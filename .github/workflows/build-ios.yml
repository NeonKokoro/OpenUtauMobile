name: Build OpenUtau iOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install All MAUI Workloads
        run: dotnet workload install maui

      - name: Restore Dependencies
        run: dotnet restore OpenUtauMobile.sln

      - name: Build Unsigned IPA
        # Added flags to bypass EOL (End of Life) checks and fix the TargetPlatformVersion 1.0 error
        run: |
          dotnet publish OpenUtauMobile/OpenUtauMobile.csproj \
            -f net8.0-ios \
            -c Release \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="" \
            -p:CodesignProvision="" \
            -p:BuildIpa=true \
            -p:CheckEolTargetFramework=false \
            -p:TargetPlatformVersion=18.0

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenUtau-iOS-Unsigned
          path: OpenUtauMobile/bin/Release/net8.0-ios/publish/*.ipa
