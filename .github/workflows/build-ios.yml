name: Build OpenUtau iOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install All MAUI Workloads
        run: dotnet workload install maui

      - name: Restore Dependencies
        run: dotnet restore OpenUtauMobile.sln

      - name: Build Unsigned IPA
        # Added -p:TargetPlatformIdentifier=ios and -r ios-arm64 to fix the "zero length" error
        # These flags force the compiler to recognize the target as an iOS device
        run: |
          dotnet publish OpenUtauMobile/OpenUtauMobile.csproj \
            -f net8.0-ios \
            -c Release \
            -r ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="" \
            -p:CodesignProvision="" \
            -p:BuildIpa=true \
            -p:CheckEolTargetFramework=false \
            -p:TargetPlatformVersion=18.0 \
            -p:TargetPlatformIdentifier=ios \
            -p:MtouchLink=SdkOnly

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenUtau-iOS-Unsigned
          # The path might shift slightly when using a Runtime Identifier (-r), 
          # so we use a wildcard to ensure it finds the IPA.
          path: OpenUtauMobile/bin/Release/net8.0-ios/ios-arm64/publish/*.ipa
