name: Build OpenUtau iOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x # Switched to 9.x based on your error logs

      - name: Patch Duplicate Packages
        # This fixes NU1504 by removing the specific line for version 1.16.0 
        # so only 1.16.3 remains in the Core project.
        run: |
          sed -i '' '/Microsoft.ML.OnnxRuntime" Version="1.16.0"/d' OpenUtau.Core/OpenUtau.Core.csproj

      - name: Install All MAUI Workloads
        run: dotnet workload install maui

      - name: Restore Dependencies
        run: dotnet restore OpenUtauMobile.sln

      - name: Build Unsigned IPA
        # Removed the manual TargetPlatformVersion and TargetPlatformIdentifier 
        # to stop the "Duplicate frameworks found" error. 
        # We are letting the project file handle the identity now.
        run: |
          dotnet publish OpenUtauMobile/OpenUtauMobile.csproj \
            -f net9.0-ios \
            -c Release \
            -r ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="" \
            -p:CodesignProvision="" \
            -p:BuildIpa=true \
            -p:MtouchLink=SdkOnly

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenUtau-iOS-Unsigned
          path: OpenUtauMobile/bin/Release/net9.0-ios/ios-arm64/publish/*.ipa
